services:
  # 后端服务
  backend:
    build: .
    container_name: video-parser-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
    restart: unless-stopped

  # 前端服务
  frontend:
    build: ./frontend
    container_name: video-parser-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped 